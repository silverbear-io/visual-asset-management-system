name: AWS Code Build
on: [push]
jobs:
  BuildWebJob:
    runs-on: codebuild-VAMS-BuildAndDeploy-${{ github.run_id }}-${{ github.run_attempt }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          path: ./vams
      
      - name: Test Versions
        run: |
          ls
          python3 --version
          cd .vams/web
          nvm use
